{% extends 'tracken/base.html' %}
{% block title %}New Entry{% endblock %}
{% block header %}
<h2>Log a new entry</h2>
{% endblock %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    {% for field in form %}
    <div>
        <p class="labelPadding">{{ field.label_tag }}</p>
        <p class="fieldPadding">{{ field }}</p>
    </div>
    {% endfor %}
    <div>
        <button type="submit">Log entry!</button>
    </div>
</form>
{% endblock %}
